<div class="navbar-fixed">
  <nav>
    <div class="row nav-wrapper">
      <a href='#'><img id='logo' src='./logo.png'></a>
      <span class='search-radio' id='torrent-search'>
        <input ng-click='setToTorrent()' class="with-gap" name="group1" type="radio" id="test1" checked />
        <label ng-click='setToTorrent()' for="test1">Torrent</label>
      </span>
      <span class='search-radio' id='title-search'>
        <input ng-click='setToTitle()' class="with-gap" name="group1" type="radio" id="test2" checked />
        <label ng-click='setToTitle()' for="test2">Title</label>
      </span>
      <div class="col s4">
        <form ng-submit='search()'>
          <div class="input-field">
            <input ng-model='searchParam' id="search" type="search"/>
            <label for="search"><i class="material-icons">search</i></label>
          </div>
        </form>
      </div>
      <a ng-click='search()' ng-show='searchParam.length > 0' class="cssFade waves-effect waves-light btn grey darken-2">Search</a>
      <ul class="right hide-on-small-and-down">
        <li id='join' ng-click='displaySessions()'><a href="/#">Join</a>
        </li>
        <li id='fresh' ng-click='fresh()'><a href="/#">Fresh</a>
        </li>
        <li id='popular' ng-click='popular()'><a href="/#">Popular</a>
        </li>
        <li id='top' ng-click='top()' class="active"><a href="/#">Top</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="card" ng-repeat='movie in movies'>
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src='https://image.tmdb.org/t/p/w185{{movie.poster_path}}'>
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4"><p class='activator titleText'>{{movie.title}}</p></span>
    <a href="#/load/{{movie.watchTitle}}">
      <p class='linkText'>Watch {{movie.title}}</p>
    </a>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4"><p class='revealedTitle'>{{movie.title}}</p><i class="material-icons right">close</i></span>
    <a href="#/load/{{movie.watchTitle}}">
      <p class='revealedLinkText'>Watch {{movie.title}}</p>
    </a>
    <p>Votes: {{movie.vote_count}}</p>
    <i ng-repeat='thumb in thumbsUp(movie.vote_average)' class='thumb material-icons'>thumb_up</i>
    <i ng-repeat='thumb in thumbsDown(movie.vote_average)' class='thumb material-icons'>thumb_down</i>
    <p class='description'>{{movie.overview}}</p>
  </div>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
  </div>
</div>
